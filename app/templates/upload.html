<!-- templates/upload.html -->
{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Image Upload</title>
    <style>

:root {
    --primary-color: #4361ee;
    --secondary-color: #3f37c9;
    --success-color: #4CAF50;
    --bg-color: #f8f9fa;
    --text-color: #333;
    --border-radius: 12px;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    line-height: 1.6;
    color: var(--text-color);
    background-color: var(--bg-color);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
        }

        .container {
    margin-top: 50px;
    background-color: white;
    padding: 30px;
    border-radius: var(--border-radius);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 800px;
}

h1 {
    text-align: center;
    margin-bottom: 30px;
    color: var(--primary-color);
    font-size: 2.5em;
}
        .upload-container {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            
            max-width: 600px;
            margin: 0 auto;
            margin-top: 15px;
        }
        .upload-button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
   <div class="container">
    <h1>Upload Image</h1>
    <div class="upload-container">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".png,.jpg,.jpeg,.gif">
            <br>
            <input type="submit" value="Upload" class="upload-button">
        </form>
    </div>
    </div>
</body>
</html>
{% endblock %}
